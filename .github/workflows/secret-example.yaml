name: test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: execute py script
        env: MY_SECRET:${{secrets.MY_SECRET}}
        run: export MY_SECRET=${{secrets.MY_SECRET}}
